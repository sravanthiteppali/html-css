<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
    </head>
    <body style="padding-bottom:1000px;">
        <div style="
            display:flex;
            flex-direction:row;
            ">
            <div style="background-color:lightblue;">div1 text 

            </div>
            <div style="background-color:pink;">
                div2<p>text</p>
            </div>
        </div>
        <div style="
            display:flex;
            flex-direction:row;
            margin-top:30px;
            ">
            <div style="background-color:lightblue; width:100px;">div1 text 

            </div>
            <div style="background-color:pink; flex:1;">
                div2<p>text</p>
            </div>
        </div>
        <div style="
            display:flex;
            flex-direction:row;
            margin-top:30px;
            height:70px;
            border-width:1px;
            border-style:solid;
            border-color:gray;
            justify-content:center;
            ">
            <div style="background-color:pink; width:100px;">div1 text 

            </div>
            <div style="background-color:lightblue; width:100px">
                div2<p>text</p>
            </div>
            <div style="background-color:pink; width:100px">
                div2<p>text</p>
            </div>
            
        </div>
        <div style="
            display:flex;
            flex-direction:row;
            margin-top:30px;
            height:70px;
            border-width:1px;
            border-style:solid;
            border-color:gray;
            justify-content:space-between;
            ">
            <div style="background-color:pink; width:100px;">div1 text 

            </div>
            <div style="background-color:lightblue; width:100px">
                div2<p>text</p>
            </div>
            <div style="background-color:pink; width:100px">
                div2<p>text</p>
            </div>
            
        </div>
        <div style="
            display:flex;
            flex-direction:row;
            margin-top:30px;
            height:70px;
            border-width:1px;
            border-style:solid;
            border-color:gray;
            justify-content:space-between;
            align-items:center;
            ">
            <div style="background-color:pink; width:100px;">div1 text 

            </div>
            <div style="background-color:lightblue; width:100px">
                div2
            </div>
            <div style="background-color:pink; width:100px">
                div2
            </div>
            
        </div>
    </body>
</html>
